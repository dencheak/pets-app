<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pets-site</title>

	<link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/style.css"	>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		if (!window.localStorage.getItem('token')) {
			window.location.href = '/sign';
		}

	</script>
</head>
<body>
<div class="header">
	<div class="head-start">Pets-app</div>
	<div class="head-end">

		<div class="user-name elem" id="user-name">User: </div>
		<button id="logOut">Log Out</button>
	</div>

</div>

<div class="control">
	<button id="openModal1" >Create post</button>
	<button id="openModal2" >Create shelter</button>
	<button id="openModal3" >Create kind</button>

	<div class="controllers">
		<label for="page">Page</label>
		<input type="text" id="page" value="1">
		<label for="size">Size</label>
		<select id="size" value="3">
			<option value="3">3</option>
			<option value="6">6</option>
			<option value="9">9</option>
		</select>
	</div>
</div>
<div class ="container">

</div>
<div id="myModal1" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<span class="close">&times;</span>
			<h2>Create post</h2>
		</div>
		<div class="modal-body">
			<div class="modal-el">
				<form>
					<label for="pname">Pet name</label><br>
					<input type="text" id="pname" name="petname" placeholder="If you want call"><br>
					<label for="kind">Kind of pet</label><br>
					<select name="kind" id="kind">

					</select><br>
					<div id="breedDiv">
						<label for="breed">Breed</label><br>
						<select name="breed" id="breed">
							<option value="" disabled selected>Choose your option</option>
						</select><br>
					</div>
					<label for="address1">Address</label><br>
					<input type="button" id="addAddress1" value="Add address"><br>
					<input type="file" name="file" id="file" class="inputFile">
					<label id="fileLabel" for="file">Choose a picture</label><br>
					<input type="button" id="btnCreatePet" value="Create">
				</form>
			</div>
			<div id="address1" class="modal-el">
				<label for="countryName1">Country</label><br>
				<input type="text" id="countryName1" name="countryName" placeholder="Country ..."><br>
				<label for="cityName1">City</label><br>
				<input type="text" id="cityName1" name="cityName" placeholder="City ..."><br>
				<label for="streetName1">Street</label><br>
				<input type="text" id="streetName1" name="streetName" placeholder="Street ..."><br>
				<label for="numOfHouse1">House number</label><br>
				<input type="text" id="numOfHouse1" name="numOfHouse" placeholder="House number ..."><br>
				<input  type="button" id="confirmAdr1" value="Confirm">
			</div>
		</div>
		<div class="modal-footer">
			<h3>Form for new post about pet</h3>
		</div>
	</div>
</div>
<div id="myModal2" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<h2>Create shelter</h2>
		</div>
		<div class="modal-body">
			<div class="modal-el">
				<form>
					<label for="shelterName">Shelter name</label><br>
					<input type="text" id="shelterName" name="shelterName" placeholder="Name of your shelter"><br>
					<label for="address2">Address</label><br>
					<input type="button" id="addAddress2" value="Add address"><br>
					<input type="button" id="btnCreateShelter" value="Create">
				</form>
			</div>
			<div id="address2" class="modal-el">
				<label for="countryName2">Country</label><br>
				<input type="text" id="countryName2" name="countryName" placeholder="Country ..."><br>
				<label for="cityName2">City</label><br>
				<input type="text" id="cityName2" name="cityName" placeholder="City ..."><br>
				<label for="streetName2">Street</label><br>
				<input type="text" id="streetName2" name="streetName" placeholder="Street ..."><br>
				<label for="numOfHouse2">House number</label><br>
				<input type="text" id="numOfHouse2" name="numOfHouse" placeholder="House number ..."><br>
				<input  type="button" id="confirmAdr2" value="Confirm">
			</div>
		</div>
		<div class="modal-footer">
			<h3>Form for new shelter</h3>
		</div>
	</div>
</div>
<div id="myModal3" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<h2>Create kind of pets</h2>
		</div>
		<div class="modal-body">
			<div class="modal-el">
				<form>
					<label for="kindName">Kind name</label><br>
					<input type="text" id="kindName" name="kindName" placeholder="Name of kind"><br>
					<label for="breedName">Breed name</label><br>
					<input type="text" id="breedName" name="breedName" placeholder="Name of breed"><br>
					<input type="button" id="btnCreateKind" value="Create">
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<h3>Form for new kind of pets</h3>
		</div>
	</div>
</div>
<script src="/js/script.js"></script>
<script>

	getUser();
	setTimeout(getPage, 200);
	function getPage () {
		if (window.localStorage.getItem('userRole') === "SHELTER_ADMIN") {
			window.location.href = '/homeShelterAdmin';
		} else if (window.localStorage.getItem('userRole') === "USER") {
			window.location.href = '/home';
		}
	}
	setModalConfiguration1();
	setModalConfiguration2();
	setModalConfiguration3();
	fillKind();
	closeModal();



</script>

</body>
</html>
